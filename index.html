<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exemplo Handlebars</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	
	<div class="container">

		<div class="jumbotron">
			<h1>GitHub Info</h1>
			<div class="row">
				<form action="">
					<div class="form-group">
						<label for="">Username</label>
						<input type="text" class="form-control" id="username" placeholder="Ex: tosipaulo">
					</div>
					<button class="btn btn-primary" id="btnBuscar">Buscar</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-4" id="containerAvatar">
				
			</div>
			<div class="col-lg-8" id="containerListRepo">

			</div>
		</div>
	</div>


	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script> <!-- http://handlebarsjs.com -->
	<script src="main.js"></script>
	
	<script id="templateAvatar" type="text/x-handlebars-template">
		
		<img src="{{avatar_url}}" alt="" class="img-circle" width="140" height="140">
		<h2>{{login}}</h2>
		<p>{{name}}</p>
		<p>Followers: {{followers}} / Following: {{following}}</p>
	

	</script>

	<script id="templateListRepo" type="text/x-handlebars-template">
		
		{{#each repos}}
			<div class="thumbnail">
				<div class="caption">
					<h3>{{name}} <span class="badge">{{forks}} fork</span></h3>
					<p>{{description}}</p>
				</div>
			</div>
		{{/each}}
		
	

	</script>



</body>
</html>
